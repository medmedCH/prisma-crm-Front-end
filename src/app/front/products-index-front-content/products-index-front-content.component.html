<section class="section section-lg pt-lg-0 mt--200">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
          <div *ngFor="let row of products" class="col-lg-4">
            <div class="card card-lift--hover shadow border-0">
              <div class="card-body py-5">


                <h2 class="text-dark text-uppercase">{{row.reference}}</h2>

                <p class="lead">{{row.description}}</p>
                <ul class="list-unstyled">
                  <li class="py-1">
                    <div class="d-flex align-items-center">
                      <div>
                        <div class="badge badge-circle badge-info mr-3"><i class="ni ni-money-coins"></i></div>
                      </div>
                      <div><h6 class="mb-1">{{row.price}}</h6></div>
                    </div>
                  </li>
                  <li class="py-1">
                    <div class="d-flex align-items-center">
                      <div>
                        <div class="badge badge-circle badge-success mr-3"><i class="ni ni-app"></i></div>
                      </div>
                      <div><h6 class="mb-1">{{row.stock}}</h6></div>
                    </div>
                  </li>
                  <li class="py-1">
                    <div class="d-flex align-items-center">
                      <div>
                        <div class="badge badge-circle badge-danger mr-3"><i class="ni ni-bag-17"></i></div>
                      </div>
                      <div><h6 class="mb-1">{{row.type}}</h6></div>
                    </div>
                  </li>
                </ul>

                <button class="btn btn-icon btn-3" style="background-color:#172b4d;color: white " type="button"
                        [routerLink]="['/front/details',row.id]">
                  <span><i class="ni ni-bag-17"></i></span>
                  <span class="btn-inner--text">Add to cart</span>
                </button>
                <button *ngIf="findProductInCart(row)"   class="btn btn-icon btn-3 btn-danger"
                        type="button" (click)="deleteProductFromCart(row)">
                  <span><i class="ni ni-bag-17"></i></span>
                  <span class="btn-inner--text"> x cart</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
