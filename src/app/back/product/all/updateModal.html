<div>

  <div class="modal-header">
    <h4 class="modal-title">Update Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productForm">
      <div class="form-group row">
        <label for="inputRef" class="col-sm-2 col-form-label">Reference</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRef" placeholder="Reference" value="{{prod.reference}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" value="{{prod.name}}" formControlName="nameInput">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDescription" placeholder="Description" value="{{prod.description}}" formControlName="descriptionInput">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputType" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputType" placeholder="Type" value="{{prod.type}}" formControlName="typeInput">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPrice" placeholder="Price" value="{{prod.price}}" formControlName="priceInput">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputGuarantee" class="col-sm-2 col-form-label">Guarantee</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputGuarantee" placeholder="Guarantee" value="{{prod.guarantee}}" formControlName="guaranteeInput">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" (click)="updateProd(prod.id)" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>

</div>
